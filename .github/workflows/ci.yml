name: CI

on:
  push:
    branches: [ latest, main, master ]
  pull_request:
    branches: [ latest, main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Start services
        run: |
          docker compose --env-file .env.prod up -d
      - name: Wait for fastapi
        run: |
          sleep 10
          docker compose ps
      - name: Run unit tests
        run: |
          docker compose --env-file .env.prod exec -T fastapi pytest -q
